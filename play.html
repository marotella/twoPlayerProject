<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Fight!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/play.css">
</head>
<body>
    <h1>FirstBloodSportCommando</h1>
    <div class="playerStats">
        <div class="player1">
            <progress min=0 max=100 value=100 id=health class="player1health"></progress>
            <p>Player 1: </p>
        </div>
        <div class="player2">
            <progress min=0 max=100 value=100 id=health class="player2health"></progress>
            <p>Player 2: </p>
        </div>
    </div>
    <div class=gameBoard>
        <div class="player1Display">
            <div class="player1Buttons">
                <button class="player1button p1attack">Attack</button>
                <button class="player1button p1special">Special Ability</button>
                <button class="player1button p1restore">Restore</button>
            </div>
            <img src="images/RAmbo.png" class="player1pic">
        </div>
        <div class="player2Display">
            <img src="images/RAmbo.png" class="player2pic">
            <div class="player2Buttons">
                <button class="player2button p2attack">Attack</button>
                <button class="player2button p2special">Special Ability</button>
                <button class="player2button p2restore">Restore</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/gamePlay.js"></script>
    <script type="text/javascript" src="js/playerOne.js"></script>
    <script type="text/javascript" src="js/playerTwo.js"></script>
</body>
</html>
