<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstBloodSportCommando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>FirstBloodSportCommando</h1>
    <div class="instructions">
        <h2>In this two player fighting game, your goal is to lower your opponents health to zero! <br>It's a fight to the death!</h2></br></h2>
    </div>
    <div class="characterchoice">
        <div class="player1selection playerchoice">
            <p id="player1">Player 1: </p>
            <button onclick="new playerOne('Van Dang')" class="jcvdButton">Van Dang</button>
            <button onclick="new playerOne('Commando')" class="arnoldButton">Commando</button>
            <button onclick="new playerOne('Bamro')" class="ramboButton">Bamro</button>
        </div>
        <div class="ramboOption select">
            <img src = "images/RAmbo.png" class="rambo">
            <h2>Bamro</h2>
        </div>
        <div class="arnoldOption select">
            <img src= "images/arnold.png"class="arnold">
            <h2>Commando</h2>
        </div>
        <div class="jcvdOption select">
            <img src="images/bloodsport.jpeg"class="jcvd">
            <h2>Van Dang</h2>
        </div>
        <div class="player2selection playerchoice">
            <p id="player2">Player 2: </p>
            <button onclick="new playerTwo('Van Dang')" class="jcvdButton">Van Dang</button>
            <button onclick="new playerTwo('Commando')">Commando</button>
            <button onclick="new playerTwo('Bamro')" class="ramboButton">Bamro</button>
        </div>
    </div>
    <button class="fight">Let's Fight!</button>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
