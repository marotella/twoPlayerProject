<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstBloodSportCommando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>FirstBloodSportCommando</h1>
    <div class="instructions">
        <h2>In this two player fighting game, your goal is to lower your opponents health to zero! <br>It's a fight to the death! Choose your character!</h2></br></h2>
    </div>
    <div class="characterchoice">
        <div class="playerchoice">
            <p id="player1">Player 1: </p>
            <button class="jcvdButton1">Van Dang</button>
            <button class="arnoldButton1">Commando</button>
            <button class="ramboButton1">Bamro</button>
        </div>
        <div class="ramboOption select">
            <img src = "images/RamboIdle.png" class="rambo character">
            <h2>Bamro</h2>
        </div>
        <div class="arnoldOption select">
            <img src= "images/arnoldIdle.png"class="arnold character">
            <h2>Commando</h2>
        </div>
        <div class="jcvdOption select">
            <img src="images/vanDammeIdle.png"class="jcvd character">
            <h2>Van Dang</h2>
        </div>
        <div class="playerchoice">
            <p id="player2">Player 2: </p>
            <button class="jcvdButton2 button2">Van Dang</button>
            <button class="arnoldButton2 button 2">Commando</button>
            <button class="ramboButton2 button2">Bamro</button>
        </div>
    </div>
    <div class="iniialize fight">
        <button class="fight">Let's Fight!</button>
    </div>
    <div class="arena">
        <p class ="turntracker">It's player 1's turn</p>
        <div class="playerStats">
            <div class="player1stats">
                <p>Player 1 Health: </p>
                <progress min=0 max=100 value=100 id=health class="player1health"></progress>
    
            </div>
            <div class="player2stats">
                <p>Player 2 Health: </p>
                <progress min=0 max=100 value=100 id=health class="player2health"></progress>
            </div>
        </div>
        <div class="gameBoard">
            <div class="player1Display">
                <div class="player1Buttons">
                    <button class="player1button p1attack">Attack</button>
                    <button class="player1button p1special">Special Ability</button>
                    <button class="player1button p1restore">Restore</button>
                </div>
                <img src="" class="player1pic">
            </div>
            <div class="player2Display">
                <img src="" class="player2pic">
                <div class="player2Buttons">
                    <button class="player2button p2attack">Attack</button>
                    <button class="player2button p2special">Special Ability</button>
                    <button class="player2button p2restore">Restore</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
