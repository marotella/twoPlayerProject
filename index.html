<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstBloodSportCommando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>FirstBloodSportCommando</h1>
    <div class="instructions">
        <h2>In this two player fighting game, your goal is to lower your opponents health to zero! It's a fight to the death!</h2>
    </div>
    <div class="characterchoice">
        <h2>Each player needs to select their character.</h2>
        <img class="rambo">
        <button class="ramboButton">Bamro</button>
        <img class="arnold">
        <button class="arnoldButton">Commando</button>
        <img class="jcvd">
        <button class="jcvdButton">Van Dang</button>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
